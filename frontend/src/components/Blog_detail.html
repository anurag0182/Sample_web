{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ post.title }} | MyBlog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/blog_detail.css' %}">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f7f9fc;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: auto;
            padding: 30px 15px;
        }

        .card {
            background: #fff;
            border-radius: 14px;
            padding: 25px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.06);
        }

        .blog-image img {
            width: 100%;
            height: auto;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.1rem;
            margin-bottom: 10px;
            color: #111;
        }

        .meta {
            color: #6b7280;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .content {
            font-size: 1.05rem;
            line-height: 1.8;
            color: #333;
        }

        .content p {
            margin-bottom: 18px;
        }

        .tags {
            margin-top: 25px;
        }

        .tags span {
            display: inline-block;
            background: #eef2ff;
            color: #3730a3;
            padding: 6px 14px;
            border-radius: 999px;
            font-size: 13px;
            margin-right: 6px;
        }

        .back-btn {
            margin-top: 25px;
            display: inline-block;
            text-decoration: none;
            background: #4f46e5;
            color: #fff;
            padding: 10px 20px;
            border-radius: 10px;
            transition: 0.3s;
        }

        .back-btn:hover {
            background: #4338ca;
        }

        @media(max-width: 768px) {
            h1 {
                font-size: 1.6rem;
            }
        }
    </style>

</head>
<body>

<div class="container">
    <div class="card">

        {% if post.image %}
        <div class="blog-image">
            <img src="{{ post.image.url }}" alt="{{ post.title }}">
        </div>
        {% endif %}

        <h1>{{ post.title }}</h1>

        <div class="meta">
            By <b>{{ post.author }}</b> • {{ post.created_at|date:"M d, Y" }}
        </div>

        <div class="content">
            {{ post.content|linebreaks }}
        </div>

        {% if post.tags.all %}
        <div class="tags">
            {% for tag in post.tags.all %}
                <span>#{{ tag.name }}</span>
            {% endfor %}
        </div>
        {% endif %}

        <a href="{% url 'home' %}" class="back-btn">← Back to Home</a>

    </div>
</div>

</body>
</html>
